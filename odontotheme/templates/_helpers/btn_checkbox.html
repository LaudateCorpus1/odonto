<div class="row odonto-checkbox">
  <label class="col-md-9 control-label">{{ label }}</label>
  <label uib-btn-checkbox
         ng-model="{{ model }}"
         class="btn btn-lg btn-default btn-checkbox col-md-3"
         btn-checkbox-true="1"
         btn-checkbox-false="0">
    <span ng-show="{{ model }} == 1">X</span>
  </label>
</div>
