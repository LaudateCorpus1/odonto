<div class="form-group radio-buttons">
  <div class="btn-group">

    <label class="control-label">
      {{ label }}
    </label>

    <div class="row">
      <div class="col-md-12">
        <label class="btn btn-default btn-radio-group"
              ng-model="{{ model }}"
              uib-btn-radio="'[[ i ]]'"
              uncheckable='true'
              name="[[ {{ element_name }} ]]"
              {% if required %}required {% endif %}
              ng-repeat="i in {{ lookuplist }} track by $index">
          [[ i ]]
        </label>
      </div>
    </div>
  </div>
</div>
{% if required %}
<div class="row" ng-show="{{ formname }}.$submitted && {{ formname }}[{{ element_name }}].$error.required">
  <div class="col-md-12">
    <span class="help-block" >
      {{ label }} is required
    </span>
  </div>
</div>
{% endif %}
<div ng-show="errors['{{ model_api_name }}']['{{ field_name }}']" class="row content-offset-below-20 content-offset-10 content-offset-below-20 help-block">
  [[ errors['{{ model_api_name }}']['{{ field_name }}'] ]]
</div>
