{% load panels %}
{% load links %}
<div ng-repeat="demographics in patient.demographics">
  <h1 class="patient-detail-heading">
    [[ demographics.first_name ]] [[ demographics.surname ]] [[ demographics.date_of_birth | displayDate ]]
  </h1>
  <div class="row">
    <div class="col-md-4">
      <p>
        NHS Number: <b>[[ demographics.nhs_number ]]</b>
      </p>
    </div>
    <div class="col-md-3">
      <p>
        Sex: <b>[[ demographics.sex ]]</b>
      </p>
    </div>
    <div class="col-md-1 col-md-offset-4">
      <a ng-click="episode.recordEditor.editItem('demographics', 0)">
        <i class="fa fa-pencil edit pull-right"></i>
      </a>
    </div>
  </div>
</div>
