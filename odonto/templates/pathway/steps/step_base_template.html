{% load forms %}
<div pathway-step="{{ step.get_api_name }}">
  {% block heading %}
  <div class="row">
    <h2>
      {{ step.get_display_name }}
      {% if step.other_args.help_template %}
      {% include step.other_args.help_template %}
      {% endif %}
    </h2>
  </div>
  {% endblock %}
  {% include step.get_template %}
</div>
